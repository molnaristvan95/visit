<script type="text/javascript" defer>
  function updateVisitors() {
    // A látogatók számának lekérdezése
    const visitors = getVisitors();

    // A látogatók számának megjelenítése
    $("#visitors").html(visitors);
  }

  // A látogatók számának rendszeres frissítése
  setInterval(updateVisitors, 1000);
</script>
