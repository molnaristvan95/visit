<script type="text/javascript">
  function getVisitors() {
  // A Google Analytics API-jának használata a látogatók számának lekérdezésére
  const response = await fetch(`https://www.googleapis.com/analytics/v3/data/ga?ids=UA-XXXXXXXX-X&start-date=today&end-date=today&metrics=ga:visits&dimensions=ga:source&filters=ga:medium==referral`, {
    method: "GET",
    headers: {
      "Authorization": "Bearer YOUR_API_KEY",
    },
  });

  // A válasz dekódolása
  const data = await response.json();

  // A látogatók számának visszatérése
  document.getElementById('vis').innerHTML = data.rows[0].visits;
    return;
}
